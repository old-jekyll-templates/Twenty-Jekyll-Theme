# Built with Jekyll 3.2.0

# Setup
title:               Sam's Kitchen
tagline:             'Cooking from scratch'
description:         'A personal cookbook, with recipes from family and friends'
url:                 'http://samskitchen.me'
#baseurl:             '/'

theme: jekyll-theme-so-simple

# About/contact
author:
 name:              Sam Buckberry
#  url:               https://twitter.com/elotroalex
 email:             sambuckberry@protonmail.com

# Permalinks

permalink: pretty
permalink: /:title/

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Custom vars
version:             0.0.6

# Exclusions from the final site
exclude: [optional, vendor]

# Categories
category-list: [Breakfast, Meals, Sides, Salads, Desserts, Snacks, Basics, Drinks]
tag-list: [Thai, Indian, Gluten-free, Dairy-free, Italian, Slow-cooker, Vegetarian, Peruvian]

